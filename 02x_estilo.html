<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Elementos estilizados com dados organizados</title>
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dados = [{"marca" : "Audi", "preco" : 27},
                         {"marca" : "BMW", "preco" : 25},
                         {"marca" : "Chevrolet", "preco" : 20},
                         {"marca" : "Ferrari", "preco", 146},
                         {"marca" : "FIAT", "preco" : 12},
                         {"marca" : "Ford", "preco" : 19}
                        ];
            d3.select("body")
                .selectAll("p")
                .data(dados)
                .enter()
                .append("p")
                .text(function(dado, i) {
                    return dado.marca + " ~ $" + dado.preco + "k";
                })
                .style("color", function(dado) {
                    if (dado.preco > 100)
                        return "red";
                    else if (dado.preco > 20)
                        return "orange";
                    else
                        return "green";
                });
        </script>
    </body>
</html>
