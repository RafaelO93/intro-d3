<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Dados em parágrafos</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dados = [2, 3, 5, 7, 11, 13, 17];
            d3.select("body")
            	.selectAll("p")
            	.data(dados)
            	.enter()
            	.append("p")
            	.text("Sou um parágrafo recém-criado!");
        </script>
    </body>
</html>
